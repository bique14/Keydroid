<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Keydroid</title>
</head>

<body>
  <div class="parent">
    <div class="flex-container1">
      <div class="flex-item">
        <button class="first-last" id="first">First Slide</button>
      </div>
      <div class="flex-item">
        <button class="first-last" id="last">Last Slide</button>
      </div>
    </div>
    <div class="flex-container2">
      <div class="flex-item">
        <button class="prev-next" id="prev">Previous</button>
      </div>
      <div class="flex-item">
        <button class="prev-next" id="next">Next</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
